<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script defer src="bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Welcome to DinoStore!</title>
</head>
<body>

  <!-- Carousel -->
  <div id="carousel" class="d-none d-md-block carousel slide" data-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/o-troodon.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/h-triceratops.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/c-tyrranosaurus-rex.jpg" alt="Third slide">
      </div>

    </div>

    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Products -->
  <section class="py-5 products container">

    <h3 class="display-4 text-primary text-center">New Arrivals</h3>

    <div class="py-3 row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/100x80&text=Product" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Velociraptor</h5>
            <p class="lead">$5.00</p>
            <a href="#" class="btn btn-primary"><i class="text-white-50 fa fa-plus"></i> Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/100x80&text=Product" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Pterodactyl</h5>
            <p class="lead">$5.00</p>
            <a href="#" class="btn btn-primary"><i class="text-white-50 fa fa-plus"></i> Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/100x80&text=Product" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Andrewsaurus</h5>
            <p class="lead">$5.00</p>
            <a href="#" class="btn btn-primary"><i class="text-white-50 fa fa-plus"></i> Add to Cart</a>
          </div>
        </div>
      </div>

    </div>

  </section>

  <div class="jumbotron text-center mb-0 rounded-0">

    <h2 class="display-4 text-warning">Sign-up for Dinos-on-Prime</h2>
    <p class="text-white lead">Free Shipping on All Standard Dinos and Riding Accessories</p>
    <form class="form-inline">
      <div class="form-group mr-2 mb-2">
        <label for="email" class="sr-only">Password</label>
        <input type="email" class="form-control" id="email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" placeholder="Type Your Email">
      </div>
      <button type="submit" class="signup btn btn-primary mb-2"><i class="text-white-50 fa fa-envelope"></i> Sign-up</button>
      <div class="d-none alert alert-success" role="alert">
        A simple success alertâ€”check it out!
      </div>
    </form>

  </div>

  <footer>
    The footer goes here!
  </footer>

</body>
</html>
