  <body>
    <div class='container col-md-10 col-offset-2 border-bottom border-primary'> 
      <h1 class='text-primary'>Products</h1> <br>
      <ul class="list-inline">
          <li class="list-inline-item font-weight-bold">Sort by price:</li>
          <button class='sort-choice btn btn-primary' id='popular-sort'>Any</button>
          <button class='sort-choice btn btn-primary' id='low-sort'>Low to High</button>
          <button class='sort-choice btn btn-primary' id='high-sort'>High to Low</button> &emsp;
            
          <li class="list-inline-item font-weight-bold">Sort by Diet:</li>
          <button class='sort-choice btn btn-primary' id='any-diet-sort'>Any</button>
          <button class='sort-choice btn btn-primary' id='meat-eaters'>Meat-eaters</button>
          <button class='sort-choice btn btn-primary' id='plant-eaters'>Plant-eaters</li></button>
          <button class='sort-choice btn btn-primary' id='omnivore-eaters'>Omnivores</li></button>
      </ul>
 
     
    </div>
    <br>
    <div id='product-field' class='container col-md-9 col-offset-6'> <!--dinosaurs go here-->
     

    </div> <!--end of product field container-->
